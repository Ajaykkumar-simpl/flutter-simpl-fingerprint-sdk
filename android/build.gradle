group 'com.simpl.flutter_simpl_fingerprint'
version '1.0'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 16
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}

repositories {
    maven { url "http://maven.getsimpl.com"}
}

repositories {
    mavenCentral()
}

dependencies {
    compile "com.simpl.android:fingerprintSDK:+"
}
